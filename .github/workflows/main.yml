name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP and Firewall
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0

          # Disable NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0

          # Firewall
          netsh advfirewall firewall delete rule name="RDP-Allow" 2>$null
          netsh advfirewall firewall add rule name="RDP-Allow" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User and Save & Exit shortcut
        run: |
          $username = "RDP"
          $password = "Root@12345"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username
          }

          New-LocalUser -Name $username -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

          # Create a "Save & Exit" button on the desktop
          $batContent = 'powershell -NoLogo -NonInteractive -Command "New-Item C:\stop-rdp.txt -ItemType File -Force | Out-Null"'
          $desktopPath = "C:\Users\RDP\Desktop"
          New-Item -ItemType Directory -Force -Path $desktopPath | Out-Null
          $batPath = Join-Path $desktopPath "Save & Exit.bat"
          Set-Content -Path $batPath -Value $batContent -Encoding ASCII

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait
          Remove-Item $out -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10; $i++) {
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($ip) { break }
              Start-Sleep 5
          }

          if (-not $ip) {
              Write-Error "Tailscale IP not found"
              exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details
        run: |
          Write-Host "=============================="
          Write-Host " RDP READY"
          Write-Host " IP: $env:TAILSCALE_IP"
          Write-Host " USER: RDP"
          Write-Host " PASS: Root@12345"
          Write-Host "=============================="
          Write-Host ""
          Write-Host "To save and exit any time, double-click 'Save & Exit.bat' on the Desktop."
          Write-Host "If you do nothing, it will auto-save near the end of the job."

      - name: Keep Runner Alive (auto-save or manual Save & Exit)
        run: |
          $stopFile   = "C:\stop-rdp.txt"
          $maxMinutes = 340  # keep < 3600 so there's time to upload artifacts
          $start      = Get-Date

          Write-Host "RDP session running."
          Write-Host " - To save & exit now: double-click 'Save & Exit.bat' on the Desktop."
          Write-Host " - Otherwise it will auto-save in about $maxMinutes minutes."

          while ($true) {
              if (Test-Path $stopFile) {
                  Write-Host "Stop file detected. Saving work..."
                  break
              }

              $elapsed = (Get-Date) - $start
              if ($elapsed -gt (New-TimeSpan -Minutes $maxMinutes)) {
                  Write-Host "Max session time reached. Auto-saving..."
                  break
              }

              Start-Sleep -Seconds 30
          }

      - name: Upload RDP work as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rdp-c-drive-work-${{ github.run_id }}
          path: |
            C:\Users\RDP
          # Add more paths if you work outside your profile, e.g.:
          #   C:\Work
          #   C:\Games
          if-no-files-found: ignore
          retention-days: 7
